<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>â±ï¸ Countdown Timer</h1>
    
    <div class="input-section">
      <div class="input-group">
        <label>Minutes</label>
        <input type="number" id="minutes" min="0" max="59" value="0">
      </div>
      <div class="input-group">
        <label>Seconds</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
      </div>
    </div>

    <div class="timer-display" id="display">05:00</div>

    <div class="controls">
      <button class="start-btn" id="start">Start</button>
      <button class="pause-btn" id="pause" disabled>Pause</button>
      <button class="reset-btn" id="reset">Reset</button>
    </div>

    <div class="message" id="message">â±ï¸ Time's Up! ğŸ‰</div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
